{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Signup{% endblock %}</title>
</head>

<body>
    <div id="herosection">
        <div>
            <div id="hero_content">REGISTRATION</div>
            <label id="nabdata_path">Home &nbsp;&nbsp;>&nbsp;&nbsp;
                <span style="color: rgb(242, 16, 16);">Registration</span>
            </label>
        </div>
    </div>
    <div id="regist_body">
        <div id="registration_form">
            <h2 id="form_type" class="regist_title"> Registration Form</h2>
            <form action="{% url 'registerdata' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
                    <input type="text" name="name" value="{{data1}}" class="form-control" id="exampleFormControlInput1"
                        placeholder="Indrajeet Yadav">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="email" value="{{data2}}" class="form-control"
                        id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                    <input type="tel" name="number" value="{{data3}}" class="form-control" id="exampleFormControlInput1"
                        placeholder="8323456789">
                </div>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" name="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" name="con_password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>
                <div id="submit_box">
                    <input type="submit" value="Create Account" id="submit_btn" onclick="massage()">
                </div>
            </form>
            <label>if you Have Already Account Please <a href="{% url 'login' %}">signin</a></label>
        </div>
    </div>

    <script>
        tagpro = "{{key}}"
        if (tagpro) {
            message = "{{key}}"
            window.alert(message)
        }
    </script>

</body>

</html>
{% endblock %}
